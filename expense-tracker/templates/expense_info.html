<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Expense Details</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ expense['description'] }}</h5>
          <p class="card-text">
            <strong>Category:</strong> {{ expense['category'] }}
          </p>
          <p class="card-text">
            <strong>Amount:</strong> â‚±{{ expense['amount'] | round(2) }}
          </p>
          <p class="card-text">
            <strong>Date added:</strong> {{ expense['timestamp'][:10] }}
          </p>
          <a href="{{ url_for('view_expenses') }}" class="btn btn-primary"
            >Back to Expenses</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
