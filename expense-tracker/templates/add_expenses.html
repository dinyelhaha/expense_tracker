<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Add New Expense</h1>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control {% if 'description' in invalid_fields %}is-invalid{% endif %}"
            required
          />
          <div class="invalid-feedback">Please provide a description.</div>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <input
            type="text"
            id="category"
            name="category"
            class="form-control {% if 'category' in invalid_fields %}is-invalid{% endif %}"
            required
          />
          <div class="invalid-feedback">Please provide a category.</div>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount:</label>
          <input
            type="text"
            id="amount"
            name="amount"
            class="form-control {% if 'amount' in invalid_fields %}is-invalid{% endif %}"
            required
          />
          <div class="invalid-feedback">Please enter a valid amount.</div>
        </div>

        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
      <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
  </body>
</html>
